<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quotes</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div id="quote-box">
      <p class="quote" id ="quote">Every great developer you know got there by solving problems they were unqualified to solve until they actually did it.</p>
      <p class="source" id ="source">Patrick McKenzie<span class="citation" id = "citation">Twitter</span><span class="year" id = "year">2016</span></p>
    </div>
    <button id="loadQuote" class = "loadQuote" onclick=printQuote>Show another quote</button>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
